<div class="main-content">
    <div class="header">
        <img src="assets/SAP-Logo.svg">
        <p>Glance</p>
    </div>
    <div class="section" *ngFor="let topic of topics; let j = index">
        <span class="title">{{ topic | uppercase }}</span>
        <hr class="solid">
        <div class="story-previews">
            <div class="story-preview" *ngFor="let item of getTopicStory(topic); let i = index" [routerLink]="'stories/' + topic + '/' + item.id" [style.background-color]="funkyColors[(i * (j + 3)) % funkyColors.length - 1]">
                <p>{{ toOneString(item.ui_text) }}</p>
            </div>
        </div>
    </div>
</div>
