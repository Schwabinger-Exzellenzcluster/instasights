<div class="main-content">
    <div class="header">
        <img src="assets/stats-circle.png">
        <p>Instasights</p>
    </div>
    <div class="briefing" [routerLink]="'stories/briefing/' + storyService.getBestStory(storyItems)[0].uuid">
        <ion-icon name="play"></ion-icon>
        <p>Watch Briefing</p>
    </div>
    <div class="section" *ngFor="let topic of topics; let j = index">
        <span class="title">{{ topic | uppercase }}</span>
        <hr class="solid">
        <div class="story-previews">
            <div class="story-preview" *ngFor="let item of storyService.getTopicStory(storyItems, topic); let i = index"
                [routerLink]="'stories/' + topic + '/' + item.uuid"
                [style.background-image]="'url(' + unsplash.getImageUrl(item) + ')'">
                <div class="background" [style.background-image]="'linear-gradient(-180deg, ' + getIndicatorLightColor(item.impact) + ', ' + getIndicatorColor(item.impact) + ')'">
                    <p>{{ toOneString(item.ui_text) }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
