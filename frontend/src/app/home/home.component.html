<div class="main-content">
    <div class="section" *ngFor="let story of stories; let j = index">
        <span class="title">{{ story.profile.name }}</span>
        <hr class="solid">
        <div class="story-previews">
            <div class="story-preview" *ngFor="let item of story.items; let i = index" [routerLink]="'stories/user/001'" [style.background-color]="funkyColors[(i * (j + 3)) % funkyColors.length - 1]">
                <p>{{ toOneString(item.ui_text) }}</p>
            </div>
        </div>
    </div>
</div>
